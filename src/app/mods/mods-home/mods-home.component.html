<app-divider>Modal Component</app-divider>
<button (click)="onToggleModal()">Show Modal</button>
<app-modal (closeModal)="onToggleModal()" *ngIf="modalOpen">
  <div modalTitle>I am a reusable title.</div>
  <p>some content for the modal window should go right here!</p>
  <ng-container modalFooter>
    <button (click)="onToggleModal()" class="ui button">CLOSE ME!</button>
  </ng-container>
</app-modal>

<app-divider>Accordion Component</app-divider>
<app-accordion [items]="items"></app-accordion>
